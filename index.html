<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/edd80808b8.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="image__logo" src="images/logo.svg" alt="logo">
    </header>

    <main class="main main__flex">
      <div class="main__image">
        <img class="image" src="./images/illustration-mockups.svg" alt="main image">
      </div>

      <div class="main__text">
        <h2 class="text__title">Build The Community Your Fans Will Love</h2>
        <h4 class="text__subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.
        </h4>
        <div class = "box__button">
          <button class="register__button">Register</button>
        </div>
      </div>
    </main>

    <footer class="footer">
        <button class = "icon__button"><i class="fa-brands fa-facebook-f fa-lg"></i></button>
        <button class = "icon__button"><i class="fa-brands fa-twitter fa-lg" ></i></button>
        <button class = "icon__button"><i class="fa-brands fa-instagram fa-lg"></i></button>
    </footer>
</body>
</body>

</html>
